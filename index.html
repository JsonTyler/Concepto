<!dOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Vis JS</title>
  <script type="text/javascript" src="javascript/vis.min.js"></script>
  <script type="text/javascript" src="javascript/textarea-autogrow.js"></script>
  <link rel="stylesheet" type="text/css" href="css/vis.min.css">
  <link rel="stylesheet" type="text/css" href="css/vis.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <script>
  document.onreadystatechange = function(){
    if(document.readyState == "complete"){
      var maxLines = 15,
        textarea = document.getElementById('requestingOfficer');
      var autoGrowTextarea = new Autogrow(textarea, maxLines);
      }
      if(document.readyState == "complete"){
        var maxLines = 15,
          textarea = document.getElementById('backgroundInfo');
        var autoGrowTextarea = new Autogrow(textarea, maxLines);
      }
      if(document.readyState == "complete"){
        var maxLines = 10,
          textarea = document.getElementById('forensicImaging');
        var autoGrowTextarea = new Autogrow(textarea, maxLines);
      }
      if(document.readyState == "complete"){
        var maxLines = 10,
          textarea = document.getElementById('forensicExamination');
        var autoGrowTextarea = new Autogrow(textarea, maxLines);
      }
      if(document.readyState == "complete"){
        var maxLines = 10,
          textarea = document.getElementById('conclusion');
        var autoGrowTextarea = new Autogrow(textarea, maxLines);
      }
      if(document.readyState == "complete"){
        var maxLines = 10,
          textarea = document.getElementById('address');
        var autoGrowTextarea = new Autogrow(textarea, maxLines);
      }
  }


  </script>
</head>

<body>
  <div id="graph">
  </div>

    <!--THE FORM -->
    <div id="myFormContainer">

      <form id="myForm" method="POST" action="/files" onsubmit="event.preventDefault(); return make_json(this)" ;>

        <!-- ***HEADER*** -->
        <p>Header</p>
        <div name="header" class="header" id="header">
          Case: <input type="text" name="caseName" id="caseName" /><br />
          Location: <input type="text" name="location" id="location" /><br/>
          Case Number: <input type="text" name="caseNumber" id="caseNumber" /><br/>
          Forensic Examiner: <input type="text" name="forensicExaminer" id="forensicExaminer" />
        </div>


        <!-- ***Request*** -->
        <p>Requested Information</p>
        <div name="request" class="request" id="request">
        Requesting Officer Information: <textarea name="requestingOfficer" rows="3" id="requestingOfficer"></textarea><br />
        <!-- ***Background Information*** -->
        Background Information: <textarea name="backgroundInfo" id="backgroundInfo"></textarea>
        </div>


        <p>Report</p>
        <!-- ***Digital Evidence Summary Report*** -->
        <div name="digitalEvidenceSummary" class="digitalEvidenceSummary" id="digitalEvidenceSummary">
          <!-- ***Forensic Imaging*** -->
          Forensic Imaging: <textarea name="forensicImaging" id="forensicImaging"></textarea><br />
          <!-- ***Forensic Examination*** -->
          Forensic Examination: <textarea name="forensicExamination" id="forensicExamination"></textarea><br />
        </div>

        <!-- ***Conclusion*** -->
        <p>Conclusion</p>
        <div name="theEnd" id="theEnd">
          Conclusion: <textarea name="conclusion" id="conclusion"></textarea><br />
        </div>

        <!-- ***Contact Information -->
        <p>Contact</p>
        <div name="contactInfo" id="contactInfo">
         Office: <input type="text" name="office" /><br />
         Unit: <input type="text" name="unit" /><br />
         Office Phone: <input type="text" name="officePhone" /><br />
         Cell Phone: <input type="text" name="cellPhone" /><br />
         Email: <input type="text" name="email" /><br />
        </div>

        <!-- ***Address Information -->
        <p>Address</p>
        <div name="addressInfo" id="addressInfo">
          Address: <textarea name="address" id="address"></textarea>
        </div>


        <input type="submit" id="submitbtn" value="Submit">
      </form>

  </div>
  </div>

</body>
<script type="text/javascript" src="javascript/script.js"></script>
<script type="text/javascript" src="javascript/tree.js"></script>
</html>
