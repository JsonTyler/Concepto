<!dOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Vis JS</title>
  <script type="text/javascript" src="javascript/vis.min.js"></script>
  <script type="text/javascript" src="javascript/script.js"></script>
  <link rel="stylesheet" type="text/css" href="css/vis.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>
  <div id="graph">

  </div>
  <div id="myFormContainer">

    <!--THE FORM -->
    <div id="myFormContainer">
      <form id='dabutton'
        ref='uploadForm'
        method='POST'
        action='http://localhost:8080/api/node'
        encType="multipart/form-data">
          <input type="file" name="sampleFile" />
          <input type='submit' value='Upload!' />
        </form>
      <form id="myForm" method="POST" action="/files" onsubmit="event.preventDefault(); return make_json(this)" ;>

        <!-- ***HEADER*** -->
        <div name="header" class="header" id="header">
          Location: <input type="text" name="location" id="location" /><br/> Case Number: <input type="text" name="caseNumber" id="caseNumber" /><br/> Forensic Examiner: <input type="text" name="forensicExaminer" id="forensicExaminer" /><br/>
        </div>


        <!-- ***Request*** -->
        <div name="request" class="request" id="request">
          Requesting Officer Information: <textarea name="requestingOfficer" id="requestingOfficer"></textarea><br />
        </div>


        <!-- ***Background Information*** -->
        <div name="background" class="background" id="background">
          Background Information: <textarea name="backgroundInfo" id="backgroundInfo"></textarea><br />
        </div>

        <!-- ***Digital Evidence Summary Report*** -->
        <div name="digitalEvidenceSummart" class="digitalEvidenceSummary" id="digitalEvidenceSummary">
          <p>Digital Evidence Summary Report -</p>
          <!-- ***Forensic Imaging*** -->
          Forensic Imaging: <textarea name="forensicImaging" id="forensicImaging"></textarea><br />
          <!-- ***Forensic Examination*** -->
          Forensic Examination: <textarea name="forensicExamination" id="forensicExamination"></textarea><br />
        </div>

        <!-- ***Conclusion*** -->
        <div name="theEnd" id="theEnd">
          Conclusion: <textarea name="conclusion" id="conclusion"></textarea><br />
        </div>

        <!-- ***Contact Information -->
        <div name="contactInfo" id="contactInfo">
          Office: <input type="text" name="office" /><br /> Unit: <input type="text" name="unit" /><br /> Forensic Examiner: <input type="text" name="forensicExaminerTwo" /><br /> Address - Street: <input type="text" name="streetAddress" /><br /> City:
          <input type="text" name="cityAddress" /><br /> State: <input type="text" name="stateAddress" /><br /> Zip: <input type="text" name="zipAddress" /><br /> Office Phone: <input type="text" name="officePhone" /><br /> Cell Phone: <input type="text"
            name="cellPhone" /><br /> Email: <input type="text" name="email" /><br />
        </div>

        <input type="submit" id="submitbtn" value="Submit">
      </form>
      <a id="downloadbtn" href='data:text/json;charset=utf-8, {"Empty": "Empty"}' download="nodes.json">Download</a>
      </form>

  </div>
  </div>
</body>
</html>
